{% extends "base.html" %}

{% block title %}Server Error - Laboratory Management System{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-server text-danger fa-5x mb-4"></i>
                    <h1 class="display-4 mb-3">500</h1>
                    <h4 class="mb-3">Internal Server Error</h4>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
